
  <body>
    
    

    <main>
        <app-sidebar></app-sidebar>
    
      <div class="container p-5 my-5 ">
        <h2>Registrar Producto</h2>
        <div class="grid">
        <form class="was-validated">
          
          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="name" placeholder="Ingrese Nombre" name="name" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="desc" class="col-sm-2 col-form-label">Descripcion</label>
            <div class="col-sm-2">
            <textarea class="form-control" id="desc" placeholder="Ingrese Descripcion" name="desc" required rows="3"></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <label for="sel" class="col-sm-2 col-form-label">Familia de Producto</label> 
            <div class="col-sm-2">
              
            <select class="form-select" aria-label="Default select example" id="sel" name="sel" required>
                
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            </div>
        </div>

    
            <button class="btn btn-secondary mr-1" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">Registrar</button>
            <button class="btn btn-outline-secondary" type="button">Cancelar</button>
            <!-- Button trigger modal -->
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h4>Registro Exitoso</h4>
                    </div>

                </div>
                </div>
            </div>
    
        </form>
      </div>
      </div>
    
    </main>
    
      </body>
