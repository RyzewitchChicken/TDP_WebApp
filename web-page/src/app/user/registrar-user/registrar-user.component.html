
  <body>
    
    

    <main>
        <app-sidebar></app-sidebar>
    
      <div class="container p-5 my-5 ">
        <h2>Registrar Usuario</h2>
        <div class="grid">
        <form class="was-validated">
          
          <div class="row mb-3">
            <label for="uname" class="col-sm-2 col-form-label">Usuario</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="uname" placeholder="Ingrese Usuario" name="uname" required >
            </div>
          </div>
          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="name" placeholder="Ingrese Nombre" name="name" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="ape" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="ape" placeholder="Ingrese Apellido" name="ape" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="pwd" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-2">
              <input type="password" class="form-control" id="pwd" placeholder="Ingrese Contraseña" name="pwd" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="dateb" class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
            <div class="col-sm-2">
              <input type="date" class="form-control" id="dateb" placeholder="Ingrese Fecha" name="dateb" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="rol" class="col-sm-2 col-form-label">Rol</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="rol" placeholder="Ingrese Rol" name="rol" required>
            </div>
          </div>
    
            <button class="btn btn-secondary mr-1" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">Registrar</button>
            <button class="btn btn-outline-secondary" type="button">Cancelar</button>
            <!-- Button trigger modal -->
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h4>Registro Exitoso</h4>
                    </div>

                </div>
                </div>
            </div>
    
        </form>
      </div>
      </div>
    
    </main>
    
      </body>
